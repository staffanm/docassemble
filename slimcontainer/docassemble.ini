[uwsgi]
master = true
enable-threads = true
processes = 1
threads = 6
vhost = true
manage-script-name = true
mount = /=docassemble.webapp.run:application
pidfile = /var/run/uwsgi/uwsgi.pid
buffer-size = 32768
touch-reload = /usr/share/docassemble/webapp/docassemble.wsgi
py-executable = /usr/local/bin/python